
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<!-- full size for html -->
<html style="width: 100%; height: 100%;">

    <head>
    
        <!-- title caption -->
        <title>Performance Angelika Summa</title>

        <!-- resize window -->
        <script type="text/javascript">
        
	        self.resizeTo( screen.width, screen.height );
	        self.moveTo( 0, 0 );
	        self.focus();
        
        </script>
        
        <!-- import jwplayer js -->
        <script type="text/javascript" src="jwplayer.js"></script>
        
    </head>
    
    <body style="margin: 0px; width: 100%; height: 100%; text-align: center; background-color: #000000;">
    
        <div style="margin: auto; width: 800px; height: 600px;">                    
	        <div id="myElement" align="center"><!-- Loading JWPlayer --></div>
        </div>
        
        <script type="text/javascript">
            
            jwplayer( "myElement" ).setup
            (
                { 
                    file:       "performance_summa.mp4", 
                    image:      "myPoster.jpg",
                    width:      800,
                    height:     600,
                    autostart:  true
                } 
            );
            
        </script> 
    
    </body>

</html>
